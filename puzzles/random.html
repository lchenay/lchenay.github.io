        var cssPagedMedia = (function () {
            var style = document.createElement('style');
            document.head.appendChild(style);
            return function (rule) {
                style.innerHTML = rule;
            };
        }());

        cssPagedMedia.size = function (size) {
            cssPagedMedia('@page {size: ' + size + '}');
        };

        window.onload = function() {
            var data = JSON.parse(document.getElementById('random').textContent)

            item = data[Math.floor(Math.random()*data.length)];
            img = document.getElementById("item")
            img.onload = function() {
                document.getElementsByTagName("html")[0].style.height = img.height
                document.getElementsByTagName("body")[0].style.height = img.height

                cssPagedMedia.size(`${img.width}px ${img.height}px`);
            }
            img.src = item.replace('pdf', 'png');

            
            //window.location.href = "./" + item
        }
        </script>
